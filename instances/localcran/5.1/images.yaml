instance-type: localcran
major-version: '5.1'
min-tdc-version: tdc-1.0.0-rc0
hot-fix-ranges:
  - max: transwarp-5.1.0-final
    min: transwarp-5.1.0-final
  - max: transwarp-5.1.1-final
    min: transwarp-5.1.1-final
  - max: transwarp-5.1
    min: transwarp-5.1
images:
  - name: discover-localcran
    variable: localcran_image
releases:
  - dependencies: []
    final: true
    image-version:
      localcran_image: transwarp-5.1.0-final
    release-version: transwarp-5.1.0-final

  - dependencies: []
    final: true
    image-version:
      localcran_image: transwarp-5.1.1-final
    release-version: transwarp-5.1.1-final

  - dependencies: []
    final: false
    image-version:
      localcran_image: transwarp-5.1
    release-version: transwarp-5.1
