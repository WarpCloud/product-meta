instance-type: kibana
major-version: '1.0'
min-tdc-version: tdc-1.0.0-rc0
hot-fix-ranges:
  - max: transwarp-5.1.0-final
    min: transwarp-5.1.0-final
  - max: transwarp-5.1.1-final
    min: transwarp-5.1.1-final
  - max: transwarp-5.1
    min: transwarp-5.1
images:
  - name: kibana
    variable: kibana_image
releases:
  - dependencies:
      - max-version: transwarp-5.1.0-final
        min-version: transwarp-5.1.0-final
        type: elasticsearch
    final: true
    image-version:
      kibana_image: transwarp-5.1.0-final
    release-version: transwarp-5.1.0-final

  - dependencies:
      - max-version: transwarp-5.1.1-final
        min-version: transwarp-5.1.1-final
        type: elasticsearch
    final: true
    image-version:
      kibana_image: transwarp-5.1.1-final
    release-version: transwarp-5.1.1-final

  - dependencies:
      - max-version: transwarp-5.1
        min-version: transwarp-5.1
        type: elasticsearch
    final: false
    image-version:
      kibana_image: transwarp-5.1
    release-version: transwarp-5.1
