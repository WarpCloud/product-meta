instance-type: notification
major-version: '1.2'
min-tdc-version: tdc-1.1
max-tdc-version: tdc-1.2.0-final
hot-fix-ranges:
  - max: transwarp-5.2
    min: transwarp-5.2
  - max: tdc-1.2
    min: tdc-1.2
images:
  - name: notification
    variable: notification_image
releases:
# Notification for TDH
  - dependencies:
    - max-version: tdc-1.2
      min-version: tdc-1.1
      type: txsql
    final: false
    image-version:
      notification_image: transwarp-5.2
    release-version: transwarp-5.2

# Notification for TDC
  - dependencies:
    - max-version: tdc-1.2
      min-version: tdc-1.1
      type: txsql
    final: false
    image-version:
      notification_image: tdc-1.2
    release-version: tdc-1.2