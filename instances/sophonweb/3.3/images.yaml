instance-type: sophonweb
major-version: '3.3'
min-tdc-version: tdc-1.0
hot-fix-ranges:
  - max: transwarp-5.1
    min: transwarp-5.1
images:
  - name: sophon-web
    variable: sophon_server_image
releases:
  - dependencies:
    - max-version: transwarp-5.2
      min-version: transwarp-5.1
      type: hdfs
    - max-version: transwarp-5.2
      min-version: transwarp-5.1
      type: yarn
    - max-version: transwarp-5.2
      min-version: transwarp-5.1
      type: zookeeper
    - max-version: tdc-1.1
      min-version: tdc-1.0
      type: txsql
    - max-version: transwarp-5.2
      min-version: transwarp-5.1
      type: redis
    final: false
    image-version:
      sophon_server_image: transwarp-5.1
    release-version: transwarp-5.1
