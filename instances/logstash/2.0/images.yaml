instance-type: logstash
major-version: '2.0'
min-tdc-version: tdc-2.0.0-rc0
max-tdc-version: tdc-2.0.0-rc1
hot-fix-ranges:
- max: tdc-2.0.0-rc1
  min: tdc-2.0.0-rc0
- max: tdc-2.0
  min: tdc-2.0
images:
- name: logstash
  role: logstash
  variable: logstash_image
releases:
- release-version: tdc-2.0.0-rc0
  image-version:
    logstash_image: tdc-2.0.0-rc0
  dependencies:
  - max-version: tdc-2.0.0-rc0
    min-version: tdc-2.0.0-rc0
    type: kafka
  - max-version: tdc-2.0.0-rc0
    min-version: tdc-2.0.0-rc0
    type: elasticsearch
  - max-version: tdc-2.0.0-rc0
    min-version: tdc-2.0.0-rc0
    type: zookeeper
  final: true
- release-version: tdc-2.0.0-rc1
  image-version:
    logstash_image: tdc-2.0.0-rc1
  dependencies:
  - max-version: tdc-2.0.0-rc1
    min-version: tdc-2.0.0-rc1
    type: kafka
  - max-version: tdc-2.0.0-rc1
    min-version: tdc-2.0.0-rc1
    type: elasticsearch
  - max-version: tdc-2.0.0-rc1
    min-version: tdc-2.0.0-rc1
    type: zookeeper
  final: true
- release-version: tdc-2.0
  image-version:
    logstash_image: tdc-2.0
  dependencies:
  - max-version: tdc-2.0
    min-version: tdc-2.0
    type: kafka
  - max-version: tdc-2.0
    min-version: tdc-2.0
    type: elasticsearch
  - max-version: tdc-2.0
    min-version: tdc-2.0
    type: zookeeper
  final: false
