instance-type: logstash
major-version: '1.0'
min-tdc-version: tdc-1.0.0-rc0
hot-fix-ranges:
  - max: tdc-1.0.0-rc4
    min: tdc-1.0.0-rc0
  - max: tdc-1.0
    min: tdc-1.0
images:
  - name: logstash
    variable: logstash_image
releases:
  - dependencies:
      - max-version: tdc-1.0.0-rc2
        min-version: tdc-1.0.0-rc2
        type: kafka
      - max-version: tdc-1.0.0-rc2
        min-version: tdc-1.0.0-rc2
        type: elasticsearch
      - max-version: tdc-1.0.0-rc2
        min-version: tdc-1.0.0-rc2
        type: zookeeper
    final: true
    image-version:
      logstash_image: tdc-1.0.0-rc2
    release-version: tdc-1.0.0-rc2

  - dependencies:
      - max-version: tdc-1.0.0-rc3
        min-version: tdc-1.0.0-rc3
        type: kafka
      - max-version: tdc-1.0.0-rc3
        min-version: tdc-1.0.0-rc3
        type: elasticsearch
      - max-version: tdc-1.0.0-rc3
        min-version: tdc-1.0.0-rc3
        type: zookeeper
    final: true
    image-version:
      logstash_image: tdc-1.0.0-rc3
    release-version: tdc-1.0.0-rc3

  - dependencies:
      - max-version: tdc-1.0.0-rc4
        min-version: tdc-1.0.0-rc4
        type: kafka
      - max-version: tdc-1.0.0-rc4
        min-version: tdc-1.0.0-rc4
        type: elasticsearch
      - max-version: tdc-1.0.0-rc4
        min-version: tdc-1.0.0-rc4
        type: zookeeper
    final: true
    image-version:
      logstash_image: tdc-1.0.0-rc4
    release-version: tdc-1.0.0-rc4

  - dependencies:
      - max-version: tdc-1.0
        min-version: tdc-1.0
        type: kafka
      - max-version: tdc-1.0
        min-version: tdc-1.0
        type: elasticsearch
      - max-version: tdc-1.0
        min-version: tdc-1.0
        type: zookeeper
    final: false
    image-version:
      logstash_image: tdc-1.0
    release-version: tdc-1.0
