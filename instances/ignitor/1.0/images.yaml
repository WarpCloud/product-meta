instance-type: ignitor
major-version: '1.0'
min-tdc-version: tdc-1.0.0-rc0
hot-fix-ranges:
  - max: tdc-1.0.0-rc0
    min: tdc-1.0.0-rc3
  - max: tdc-1.0
    min: tdc-1.0
images:
  - name: ignitor
    variable: ignitor_image
releases:
  - dependencies:
    - max-version: tdc-1.0.0-rc2
      min-version: tdc-1.0.0-rc2
      type: txsql
    - max-version: tdc-1.0.0-rc2
      min-version: tdc-1.0.0-rc2
      type: ockle
    - max-version: tdc-1.0.0-rc2
      min-version: tdc-1.0.0-rc2
      type: simmail
    - max-version: transwarp-5.1.0-final
      min-version: transwarp-5.1.0-final
      type: guardian
    final: true
      image-version:
        ignitor_image: tdc-1.0.0-rc2
    release-version: tdc-1.0.0-rc2

  - dependencies:
    - max-version: tdc-1.0.0-rc3
      min-version: tdc-1.0.0-rc3
      type: txsql
    - max-version: tdc-1.0.0-rc3
      min-version: tdc-1.0.0-rc3
      type: ockle
    - max-version: tdc-1.0.0-rc3
      min-version: tdc-1.0.0-rc3
      type: simmail
    - max-version: transwarp-5.1.0-final
      min-version: transwarp-5.1.0-final
      type: guardian
    final: true
      image-version:
        ignitor_image: tdc-1.0.0-rc3
    release-version: tdc-1.0.0-rc3

  - dependencies:
    - max-version: tdc-1.0
      min-version: tdc-1.0
      type: txsql
    - max-version: tdc-1.0
      min-version: tdc-1.0
      type: ockle
    - max-version: tdc-1.0
      min-version: tdc-1.0
      type: simmail
    - max-version: transwarp-5.1
      min-version: transwarp-5.1
      type: guardian
    final: false
      image-version:
        ignitor_image: tdc-1.0
    release-version: tdc-1.0
