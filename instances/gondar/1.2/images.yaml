instance-type: gondar
major-version: '1.2'
min-tdc-version: tdc-1.1
max-tdc-version: tdc-1.2.0-final
hot-fix-ranges:
  - max: tdc-1.2
    min: tdc-1.2
images:
  - name: gondar-udr
    variable: gondar_udr_image
  - name: gondar-cdr
    variable: gondar_cdr_image
  - name: gondar-billing
    variable: gondar_billing_image
releases:
  - dependencies:
      - max-version: tdc-1.2
        min-version: tdc-1.1
        type: txsql
      - max-version: tdc-1.2
        min-version: tdc-1.2
        type: kafka
    final: false
    image-version:
      gondar_udr_image: tdc-1.2
      gondar_cdr_image: tdc-1.2
      gondar_billing_image: tdc-1.2
    release-version: tdc-1.2
