instance-type: elasticsearch
major-version: '5.1'
min-tdc-version: tdc-1.0
hot-fix-ranges:
  - max: transwarp-5.1.4-final
    min: transwarp-5.1.0-final
  - max: transwarp-5.1
    min: transwarp-5.1
  - max: tdc-1.0.0-rc9
    min: tdc-1.0.0-rc0
  - max: tdc-1.0
    min: tdc-1.0
images:
  - name: search
    variable: es_image
  - name: search-head
    variable: es_head_image
releases:

# Search for TDH

  - dependencies: []
    final: true
    image-version:
      es_head_image: transwarp-5.1.0-final
      es_image: transwarp-5.1.0-final
    release-version: transwarp-5.1.0-final
