instance-type: workflow
major-version: '1.1'
min-tdc-version: tdc-1.0.0-rc0
hot-fix-ranges:
  - max: transwarp-5.1.0-final
    min: transwarp-5.1.0-final
  - max: transwarp-5.1.1-final
    min: transwarp-5.1.1-final
  - max: transwarp-5.1
    min: transwarp-5.1
images:
  - name: workflow
    variable: workflow_image
releases:
  - dependencies:
      - max-version: transwarp-5.1.0-final
        min-version: transwarp-5.1.0-final
        type: zookeeper
      - max-version: tdc-1.0.0-rc3
        min-version: tdc-1.0.0-rc0
        type: txsql
    final: true
    image-version:
      workflow_image: transwarp-5.1.0-final
    release-version: transwarp-5.1.0-final

  - dependencies:
      - max-version: transwarp-5.1.1-final
        min-version: transwarp-5.1.1-final
        type: zookeeper
      - max-version: tdc-1.0.0-rc3
        min-version: tdc-1.0.0-rc0
        type: txsql
    final: true
    image-version:
      workflow_image: transwarp-5.1.1-final
    release-version: transwarp-5.1.1-final

  - dependencies:
      - max-version: transwarp-5.1
        min-version: transwarp-5.1
        type: zookeeper
      - max-version: tdc-1.0
        min-version: tdc-1.0
        type: txsql
    final: false
    image-version:
      workflow_image: transwarp-5.1
    release-version: transwarp-5.1
