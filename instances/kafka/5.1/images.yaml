instance-type: kafka
major-version: '5.1'
min-tdc-version: tdc-1.0.0-rc0
hot-fix-ranges:
  - max: transwarp-5.1.2-final
    min: transwarp-5.1.0-final
  - max: transwarp-5.1
    min: transwarp-5.1
images:
  - name: kafka
    variable: kafka_image
releases:
  - dependencies:
      - max-version: transwarp-5.1.0-final
        min-version: transwarp-5.1.0-final
        type: zookeeper
    final: true
    image-version:
      kafka_image: transwarp-5.1.0-final
    release-version: transwarp-5.1.0-final

  - dependencies:
      - max-version: transwarp-5.1.1-final
        min-version: transwarp-5.1.1-final
        type: zookeeper
    final: true
    image-version:
      kafka_image: transwarp-5.1.1-final
    release-version: transwarp-5.1.1-final

  - dependencies:
      - max-version: transwarp-5.1.2-final
        min-version: transwarp-5.1.2-final
        type: zookeeper
    final: true
    image-version:
      kafka_image: transwarp-5.1.2-final
    release-version: transwarp-5.1.2-final

  - dependencies:
      - max-version: transwarp-5.1
        min-version: transwarp-5.1
        type: zookeeper
    final: false
    image-version:
      kafka_image: transwarp-5.1
    release-version: transwarp-5.1
