instance-type: yarn
major-version: '5.1'
min-tdc-version: tdc-1.0.0-rc0
hot-fix-ranges:
  - max: transwarp-5.1
    min: transwarp-5.1
images:
  - name: yarn
    variable: resource_manager_image
  - name: yarn
    variable: history_server_image
  - name: yarn
    variable: node_manager_image
  - name: yarn
    variable: timeline_server_image
releases:
  - dependencies:
      - max-version: transwarp-5.1
        min-version: transwarp-5.1
        type: hdfs
      - max-version: transwarp-5.1
        min-version: transwarp-5.1
        type: zookeeper
    final: false
    image-version:
      history_server_image: transwarp-5.1
      node_manager_image: transwarp-5.1
      resource_manager_image: transwarp-5.1
      timeline_server_image: transwarp-5.1
    release-version: transwarp-5.1
