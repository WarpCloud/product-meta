SEARCH:
 configuration:
   # default_file: elasticsearch.yml
   # environment:
   #   elasticsearch.yml: ELASTICSEARCH_YML_CONFIGS
   storage_resource:
     es_master_storage: DiskNormalSize
     es_data_storage: DiskDataSize
     es_client_storage: DiskNormalSize

SLIPSTREAM:
  configuration:
    default_file: hive-site.xml
    environment:
      hive-site.xml: INCEPTOR_HIVE_SITE_CONFIGS
  security:
    service_refer:
      metastore: slipstream

TERMINAL:
  optional_dependencies:
    - hdfs
    - hyperbase
    - inceptor
    - search
    - yarn

TRANSPORTER:
  configuration:
    default_file: tdt-site.xml
    environment:
      tdt-site.xml: TDT_TDT_SITE_CONFIGS
    storage_resource:
      tdt_tmp_storage: DiskTmpSize

#TXSQL:

WORKFLOW:
  optional_dependencies:
    - transporter

YARN:
  configuration:
    default_file: yarn-site.xml
    environment:
      mapred_site: YARN_MAPRED_SITE_CONFIGS
      yarn-site.xml: YARN_YARN_SITE_CONFIGS
    storage_resource:
      yarn_nodemanager_data_storage: DiskDataSize
      yarn_timelineserver_tmp_storage: DiskTmpSize
      yarn_nodemanager_tmp_storage: DiskTmpSize
      yarn_historyserver_tmp_storage: DiskTmpSize
      yarn_secondary_tmp_storage: DiskTmpSize
      yarn_resourcemanager_tmp_storage: DiskTmpSize

ZOOKEEPER:
  configuration:
    storage_resource:
      zk_storage_config: DiskNormalSize
