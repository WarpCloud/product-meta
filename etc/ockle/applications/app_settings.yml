DISCOVER:
  configuration:
    default_file: spark-defaults.conf
    environment:
      spark-defaults.conf: DISCOVER_SPARK_DEFAULTS_CONFIGS

#GOVERNOR:

GUARDIAN:
  configuration:
    storage_resource:
      guardian_server_volume_storage: DiskNormalSize

HDFS:
  configuration:
    default_file: hdfs-site.xml
    environment:
      hdfs-site.xml: HDFS_HDFS_SITE_CONFIGS
      core-site.xml: HDFS_CORE_SITE_CONFIGS
    storage_resource:
      hdfs_name_data_storage: DiskNormalSize
      hdfs_data_storage: DiskDataSize
      hdfs_name_tmp_storage: DiskTmpSize
      hdfs_data_tmp_storage: DiskTmpSize

HYPERBASE:
  configuration:
    default_file: hbase-site.xml
    environment:
      hbase-site.xml: HYPERBASE_HBASE_SITE_CONFIGS

INCEPTOR:
  configuration:
    default_file: hive-site.xml
    environment:
      hive-site.xml: INCEPTOR_HIVE_SITE_CONFIGS
  optional_dependencies:
    - hyperbase
    - search
  security:
    service_refer:
      metastore: inceptor

KAFKA:
  configuration:
    default_file: server.properties
    environment:
      server.properties: KAFKA_SERVER_PROPERTIES
    storage_resource:
      kafka_storage_config: DiskDataSize
      kafka_tmp_storage: DiskTmpSize

KIBANA:
  optional_dependencies:
    - search

#KONG:

LOGSTASH:
  configuration:
    storage_resource:
      logstash_tmp_storage: DiskTmpSize
  optional_dependencies:
    - search

NOTEBOOK:
  configuration:
    default_file: zeppelin-site.xml
    environment:
      zeppelin-site.xml: DISCOVER_ZEPPELIN_SITE_CONFIGS

#NOTIFICATION:

#PILOT:

