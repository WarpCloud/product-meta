CODIS:
  configuration:
    priority_metrics:
      codis_dash_priority: 0
      codis_proxy_priority: 0
      codis_server_priority: 0
      codis_fe_priority: 0


DISCOVER:
  configuration:
    advanced_configs:
      default_group: spark-defaults.conf
      groups:
      - name: spark-defaults.conf
        env_cfg: DISCOVER_SPARK_DEFAULTS_CONFIGS
        type: file
    priority_metrics:
      discover_priority: 0
      localcran_priority: 0


FILEBEAT:
  configuration:
    priority_metrics:
      filebeat_priority: 0


GOVERNOR:
  configuration:
    priority_metrics:
      governor_priority: 0
      notification_priority: 0


GUARDIAN:
  configuration:
    storage_resource:
      guardian_server_volume_storage: DiskNormalSize
    priority_metrics:
      cas_config_server_priority: 0
      cas_server_priority: 0
      cas_mgnt_server_priority: 0
      guardian_server_priority: 0
      apacheds_priority: 0
    storage_class_resource:
      guardian_server_volume_storage: DiskNormalStorageClass
HDFS:
  configuration:
    advanced_configs:
      default_group: hdfs-site.xml
      groups:
      - name: hdfs-site.xml
        env_cfg: HDFS_HDFS_SITE_CONFIGS
        type: file
      - name: core-site.xml
        env_cfg: HDFS_CORE_SITE_CONFIGS
        type: file
    storage_resource:
      hdfs_name_data_storage: DiskNormalSize
      hdfs_data_storage: DiskDataSize
      hdfs_name_tmp_storage: DiskTmpSize
      hdfs_data_tmp_storage: DiskTmpSize
    priority_metrics:
      hdfs_data_priority: 0
      hdfs_httpfs_priority: 0
      hdfs_journal_priority: 0
      hdfs_name_priority: 0
      zk_priority: 0
    storage_class_resource:
      hdfs_name_data_storage: DiskNormalStorageClass
      hdfs_data_storage: DiskDataStorageClass
      hdfs_name_tmp_storage: DiskTmpStorageClass
      hdfs_data_tmp_storage: DiskTmpStorageClass
