GUARDIAN:
  configuration:
    storage_resource:
      guardian_server_volume_storage: DiskNormalSize
    storage_class_resource:
      guardian_server_volume_storage: DiskNormalStorageClass

HDFS:
  configuration:
    advanced_configs:
      default_group: hdfs-site.xml
      groups:
      - name: hdfs-site.xml
        env_cfg: HDFS_HDFS_SITE_CONFIGS
        type: file
      - name: core-site.xml
        env_cfg: HDFS_CORE_SITE_CONFIGS
        type: file
    storage_resource:
      hdfs_name_data_storage: DiskNormalSize
      hdfs_data_storage: DiskDataSize
      hdfs_name_tmp_storage: DiskTmpSize
      hdfs_data_tmp_storage: DiskTmpSize
    storage_class_resource:
      hdfs_name_data_storage: DiskNormalStorageClass
      hdfs_data_storage: DiskDataStorageClass
      hdfs_name_tmp_storage: DiskTmpStorageClass
      hdfs_data_tmp_storage: DiskTmpStorageClass

HYPERBASE:
  configuration:
    advanced_configs:
      default_group: hbase-site.xml
      groups:
      - name: hbase-site.xml
        env_cfg: HYPERBASE_HBASE_SITE_CONFIGS
        type: file


#IGNITOR:


INCEPTOR:
  configuration:
    advanced_configs:
      default_group: hive-site.xml
      groups:
      - name: hive-site.xml
        env_cfg: INCEPTOR_HIVE_SITE_CONFIGS
        type: file
      - name: extra_driver_opts
        env_cfg: EXTRA_DRIVER_OPTS
        type: config
      - name: extra_executor_opts
        env_cfg: EXTRA_EXECUTOR_OPTS
        type: config
  optional_dependencies:
  - hyperbase
  - search
  - txsql
  security:
    service_refer:
      metastore: inceptor


KAFKA:
  configuration:
    advanced_configs:
      default_group: server.properties
      groups:
      - name: server.properties
        env_cfg: KAFKA_SERVER_PROPERTIES
        type: file
    storage_resource:
      kafka_storage_config: DiskDataSize
      kafka_tmp_storage: DiskTmpSize
    storage_class_resource:
      kafka_storage_config: DiskDataStorageClass
      kafka_tmp_storage: DiskTmpStorageClass

KIBANA:
  optional_dependencies:
