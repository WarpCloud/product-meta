INCEPTOR:
  configuration:
    advanced_configs:
      default_group: hive-site.xml
      groups:
      - name: hive-site.xml
        env_cfg: INCEPTOR_HIVE_SITE_CONFIGS
        type: file
      - name: extra_driver_opts
        env_cfg: EXTRA_DRIVER_OPTS
        type: config
      - name: extra_executor_opts
        env_cfg: EXTRA_EXECUTOR_OPTS
        type: config
    priority_metrics:
      inceptor_master_priority: 0
      inceptor_executor_priority: 0
      metastore_priority: 0
      mysql_priority: 0
  optional_dependencies:
  - hyperbase
  - search
  - txsql
  security:
    service_refer:
      metastore: inceptor


